<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Incorporated Additional CDN Links For Project Customizaation-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="BlackShadowBrokers"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Scheduler For Daily Consultations</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Consultation Scheduler</h1>
      <p class="lead">
        A Simple Calendar Application That Permits Users To Save Events Eeach
        Hour Of The Day.
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Military Consutation Slots Follow -->
      <div class="row" data-hour="8">
        <div class="col-2 col-lg-1 hour">0800 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="9">
        <div class="col-2 col-lg-1 hour">0900 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="10">
        <div class="col-2 col-lg-1 hour">1000 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="11">
        <div class="col-2 col-lg-1 hour">1100 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="12">
        <div class="col-2 col-lg-1 hour">1200 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="13">
        <div class="col-2 col-lg-1 hour">1300 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="14">
        <div class="col-2 col-lg-1 hour">1400 CST</div>

        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="15">
        <div class="col-2 col-lg-1 hour">1500 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="16">
        <div class="col-2 col-lg-1 hour">1600 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="17">
        <div class="col-2 col-lg-1 hour">1700 CST</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
    </div>
    <!-- Script Tags For jQuery, Moment, & Internal JS Follows -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
